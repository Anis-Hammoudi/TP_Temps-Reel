<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat WebSocket Minimaliste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <noscript>Veuillez activer JavaScript pour utiliser le chat.</noscript>
    <div id="chat-container">
        <h2>Chat WebSocket</h2>
        <div id="messages" role="log" aria-live="polite" aria-atomic="false"></div>
        <div id="username-section">
            <input type="text" id="username" placeholder="Votre pseudo..." maxlength="16" autocomplete="off" aria-label="Votre pseudo" />
            <button id="set-username" type="button">Valider</button>
        </div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="input" placeholder="Tapez votre message..." autocomplete="off" disabled aria-label="Votre message" />
            <button id="send" type="button" disabled>Envoyer</button>
        </div>
        <button id="disconnect" aria-label="Se déconnecter" title="Se déconnecter" disabled>×</button>
    </div>

    <script src="client.js" defer></script>
</body>
</html>
